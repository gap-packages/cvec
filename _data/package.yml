name: cvec
version: "2.8.1"
license: "GPL-2.0-or-later"
date: 2023-03-28
description: |
    Compact vectors over finite fields

authors:
    - name: Max Neunhöffer
      url: http://www-groups.mcs.st-and.ac.uk/~neunhoef

maintainers:
    - name: Max Horn
      url: https://www.quendi.de/math

GAP: ">=4.10"

needed-pkgs:
    - name: "GAPDoc"
      version: ">= 1.2"
      url: "http://www.math.rwth-aachen.de/~Frank.Luebeck/GAPDoc"
    - name: "IO"
      version: ">= 4.1"
      url: "https://gap-packages.github.io/io"
    - name: "orb"
      version: ">= 4.2"
      url: "https://gap-packages.github.io/orb"

www: https://gap-packages.github.io/cvec
readme: README.md
packageinfo: https://gap-packages.github.io/cvec/PackageInfo.g

downloads:
    - name: .tar.gz
      url: https://github.com/gap-packages/cvec/releases/download/v2.8.1/cvec-2.8.1.tar.gz
    - name: .tar.bz2
      url: https://github.com/gap-packages/cvec/releases/download/v2.8.1/cvec-2.8.1.tar.bz2

abstract: |
    This package provides an implementation of compact vectors over finite   fields. Contrary to earlier implementations no table lookups are used   but only word-based processor arithmetic. This allows for bigger finite   fields and higher speed.

status: deposited
